
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
{% load static %}

<div class="container text-center">
<br>
    <h1>Your password is:</h1>
    <br>
    <h2 class="alert alert-success">{{ password }}</h2>
    <br>
    <button onclick="copyToClipboard()" class="btn btn-primary">Копировать пароль</button>
    <a href="{% url 'home' %}" class="btn btn-warning">Home</a>
    <script>
		function copyToClipboard() {
			const passwordText = document.querySelector('.alert.alert-success').innerText;
			navigator.clipboard.writeText(passwordText)
//				.then(() => {
//					alert(`Пароль ${passwordText} скопирован в буфер обмена`);
//				})
				.catch(err => {
					console.error('Ошибка копирования пароля: ', err);
				});
		}
	</script>
<div>
